<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>SIDEBAR</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <iframe name="iframe" class="frame" src="#" title="Window"></iframe>

    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bx-first-page'></i>
            <span class="logo_name">Sidebar</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>

            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-message-rounded-detail'></i>
                        <span class="link_name">Messages</span>
                    </a>
                    <i class='bx bx-arrow-from-left'></i>
                </div>
                <ul class="sub-menu">
                    <!-- <dt><a class="link_name" href="#">Messages</a></dt> -->
                    <dt><a href="#">Text 1</a></dt>
                    <dt><a href="#">Text 2</a></dt>
                    <dt><a href="#">Text 3</a></dt>
                </ul>
            </li>

            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-link'></i>
                        <span class="link_name">Links</span>
                    </a>
                    <i class='bx bx-arrow-from-left'></i>
                </div>
                <ul class="sub-menu">
                    <dt><a href="https://boxicons.com/?query=menu" target="iframe">Boxicons</a></dt>
                    <dt><a href="https://fonts.google.com/" target="_blank">Google Fonts</a></dt>
                    <dt><a href="mailto:teste@teste.com?subject=Testing this feature">E-mail</a></dt>
                </ul>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-shuffle'></i>
                    <span class="link_name">Random</span>
                </a>
            </li>

            <li>
                <div class="profile">
                    <div class="profile-content">
                        <img src="./img/d87c4a93a1e0428dd86cc36a4588bec4.jpg" alt="Profile" title="Profile">
                    </div>
                    <div class="name-job">
                        <div class="name">Shin Gatari</div>
                        <div class="job">Dreamer</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</html>
